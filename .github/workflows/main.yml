name: Build Releases

permissions:
  contents: write
  issues: write
  pull-requests: write
  packages: write
  deployments: write
  id-token:  write

on:
  push: 
    branches: [ master ]  # Changed from 'main' to 'master'
    tags: [ "*" ]
  workflow_dispatch:

env:
  ENTRY_PATH:  main.py
  APP_NAME: DOOM-Tools
  PYTHON_VERSION: "3.12.3"

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version:  ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pyinstaller

      - name: Build exe with PyInstaller
        shell: bash
        run: |
          echo "Building $APP_NAME from $ENTRY_PATH"
          pyinstaller --onefile --name "$APP_NAME" "$ENTRY_PATH"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-windows
          path: dist/${{ env. APP_NAME }}.exe

  build-linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version:  ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pyinstaller

      - name: Build binary with PyInstaller
        shell: bash
        run: |
          echo "Building $APP_NAME from $ENTRY_PATH"
          pyinstaller --onefile --name "$APP_NAME" "$ENTRY_PATH"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-linux
          path: dist/${{ env. APP_NAME }}

  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version:  ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pyinstaller

      - name: Build binary with PyInstaller
        shell: bash
        run: |
          echo "Building $APP_NAME from $ENTRY_PATH"
          pyinstaller --onefile --name "$APP_NAME" "$ENTRY_PATH"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-macos
          path: dist/${{ env.APP_NAME }}

  release:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    needs: [build-windows, build-linux, build-macos]
    steps:
      - name: Download windows artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-windows
          path: ./release-assets/windows

      - name: Download linux artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-linux
          path: ./release-assets/linux

      - name: Download macos artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ env.APP_NAME }}-macos
          path: ./release-assets/macos

      - name: Prepare release zips
        run: |
          # Windows - already has .exe extension
          cd release-assets/windows
          zip -r ../../${{ env.APP_NAME }}-windows.zip ${{ env.APP_NAME }}.exe
          cd ../..
          
          # Linux - add executable extension and zip
          cd release-assets/linux
          mv ${{ env.APP_NAME }} ${{ env.APP_NAME }}.bin
          chmod +x ${{ env.APP_NAME }}.bin
          zip -r ../../${{ env.APP_NAME }}-linux.zip ${{ env.APP_NAME }}.bin
          cd ../..
          
          # macOS - add executable extension and zip
          cd release-assets/macos
          mv ${{ env.APP_NAME }} ${{ env.APP_NAME }}.app
          chmod +x ${{ env.APP_NAME }}.app
          zip -r ../../${{ env.APP_NAME }}-macos.zip ${{ env.APP_NAME }}.app
          cd ../..
        shell: bash

      - name: Check if prerelease
        id: check-prerelease
        run: |
          if [[ "${{ github.ref }}" =~ alpha|beta|rc|dev ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi
        shell: bash

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            ${{ env.APP_NAME }}-windows.zip
            ${{ env.APP_NAME }}-linux.zip
            ${{ env.APP_NAME }}-macos.zip
          draft: false
          prerelease: ${{ steps.check-prerelease.outputs.is_prerelease }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}